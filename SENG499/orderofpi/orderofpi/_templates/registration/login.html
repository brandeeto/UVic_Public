{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block banner-title-content %}
    <i class="fa fa-pie-chart fa-2x" aria-hidden="true"></i><br>Log in
{% endblock %}

{% block content %}

    <div class="info-space">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-sm-8 col-sm-offset-2">

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <input class="btn btn-success" type="submit" value="Submit" />
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock content %}
